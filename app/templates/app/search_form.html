{% comment %} <style>
    #search-form {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        background-color: #f9f9f9;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        max-width: 800px;
        margin-left: 150px;
        margin-bottom: 10px;
    }

    #search-form > div,
    #search-form > .field-container {
        flex: 1 1 calc(33.333% - 30px);
        display: flex;
        flex-direction: column;
        margin-left: 0px;
    }

    #search-form > .field-container {
        margin-left: 100px;
        max-width: 200px;
    }

    #search-form label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    #search-form input,
    #search-form select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    #search-form input[type="submit"] {
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        transition: background-color 0.3s;
    }

    #search-form input[type="submit"]:hover {
        background-color: #0056b3;
    }

    #search-form input[type="hidden"] {
        display: none;
    }
</style>
<form id="search-form" method="get" action="{% url 'search' %}">
    <div class="field-container">
        <label for="id_tiennghi">Tiện nghi:</label>
        {{ form.tiennghi }}
    </div>
    <div class="field-container">
        <label for="id_diem_danhgia">Điểm đánh giá:</label>
        {{ form.diem_danhgia }}
    </div>
    <div class="field-container">
        <label for="id_khu_vuc">Khu vực:</label>
        {{ form.khu_vuc }}
    </div>
    <div class="field-container">
        <label for="id_sap_xep">Sắp xếp:</label>
        {{ form.sap_xep }}
    </div>
    <div class="field-container">
        <label for="id_gia_min">Giá tối thiểu:</label>
        {{ form.gia_min }}
    </div>
    <div class="field-container">
        <label for="id_gia_max">Giá tối đa:</label>
        {{ form.gia_max }}
    </div>
    <!-- Input ẩn để giữ lại giá trị tinh_id -->
    <input type="hidden" name="tinh_id" value="{{ tinh_id }}">
    <input type="hidden" name="tinh_name" value="{{ tinh_name }}">
    <input type="hidden" name="tinh" value="{{ search }}">
    <div class="field-container" style="flex: 1 1 100%;"></div>
</form> {% endcomment %}
