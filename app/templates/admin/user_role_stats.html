{% extends "admin/base_site.html" %}

{% block extrastyle %}
<style>
    /* CSS inline cho tiêu đề */
    h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    /* CSS inline cho bảng */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    /* CSS inline cho phần đầu bảng */
    table thead th {
        background-color: #f2f2f2;
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    /* CSS inline cho các dòng trong bảng */
    table tbody tr {
        border: 1px solid #ddd;
    }

    /* CSS inline cho các ô trong bảng */
    table tbody td {
        padding: 8px;
    }
</style>
{% endblock %}

{% block content %}
<h1>Thống kê người dùng theo vai trò</h1>
<table>
    <thead>
        <tr>
            <th>Vai trò</th>
            <th>Số lượng</th>
        </tr>
    </thead>
    <tbody>
        {% for stat in role_stats %}
        <tr>
            <td>{{ stat.role }}</td>
            <td>{{ stat.count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
